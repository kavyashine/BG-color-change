<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya's BGcolor change Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-sm-4">
        <div class="col-sm-8">
    <div class="box" >
        <a id="red" onclick="changeColor('red')">Red</a>
        <a id="green" onclick="changeColor('green')">Green</a>
        <a id="blue" onclick="changeColor('blue')">Blue</a>
        <a id="pink" onclick="changeColor('pink')">Pink</a>
        <a id="purple" onclick="changeColor('purple')">Purple</a>
        <a id="yellow" onclick="changeColor('yellow')">Yellow</a>
        <a id="ivory" onclick="changeColor('ivory')">ivory</a>
        <a id="brown" onclick="changeColor('brown')">brown</a>
        <a id="violet" onclick="changeColor('violet')">violet</a>
        <a id="peachpuff" onclick="changeColor('peachpuff')">peachpuff</a>
        <a id="lightblue" onclick="changeColor('lightblue')">lightblue</a>
        <a id="orange" onclick="changeColor('orange')">orange</a>
        <a id="tomato" onclick="changeColor('tomato')">tomato</a>
        <a id="slateblue" onclick="changeColor('slateblue')">slateblue</a>
        <a id="gray" onclick="changeColor('gray')">gray</a>
        <a id="MediumSeaGreen" onclick="changeColor('MediumSeaGreen')">MediumSeaGreen</a>
        <a id="chocolate" onclick="changeColor('chocolate')">chocolate</a>
        <a id="cyan" onclick="changeColor('cyan')">cyan</a>
        <a id="crimson" onclick="changeColor('crimson')">crimson</a>
        <a id="indianred" onclick="changeColor('indianred')">indianred</a>
        <a id="indigo" onclick="changeColor('indigo')">indigo</a>
        <a id="lawngreen" onclick="changeColor('lawngreen')">lawngreen</a>
        <a id="olive" onclick="changeColor('olive')">olive</a>
        <a id="orchid" onclick="changeColor('orchid')">orchid</a>
        <a id="navy" onclick="changeColor('navy')">navy</a>
    </div></div>
    <script>
        function changeColor(id){
            document.body.style.background=document.getElementById(id).innerHTML;
        }
    </script>
</body>
</html>
